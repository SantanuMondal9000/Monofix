<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Color Change with Mask</title>
    <style>
        /* Basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .icon {
            position: relative;
            display: inline-block;

            mask-image: url('/assets/icons/apple.svg');
            -webkit-mask-image: url('/assets/icons/apple.svg');
            /* WebKit support */

            background-image: url('/assets/icons/apple.svg');
            /* Keep original colors */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;

            mask-position: center;
            mask-size: contain;
            mask-repeat: no-repeat;

            width: 100px;
            height: 100px;
            transition: 0.3s ease;
            /* Smooth transition */
        }

        /* Pseudo-element for hover effect */
        .icon::after {
            content: "";
            position: absolute;
            inset: 0;
            background-color: red;
            /* Color to apply on hover */
            opacity: 0;
            /* Hidden by default */
            transition: opacity 0.3s ease;
            mask-image: url('/assets/icons/apple.svg');
            -webkit-mask-image: url('/assets/icons/apple.svg');
            /* Apply mask again */
            mask-position: center;
            mask-size: contain;
            mask-repeat: no-repeat;
        }

        /* Show new color on hover */
        .icon:hover::after {
            opacity: 1;
            /* Make the overlay color visible */
        }
    </style>
</head>

<body>

    <!-- Div with masked SVG -->
    <div class="icon"></div>

</body>

</html>
